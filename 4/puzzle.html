<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Загадки.</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;
		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["собака", "пес"]);
			checkAnswer("userAnswer2", ["лиса", "лис"]);
			checkAnswer("userAnswer3", ["кот", "кошка"]);

			write("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="password.html">Генератор случайных паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">
                <p id="info"></p>
				<p>Заворчал живой замок, лег у двери поперек, две медали на груди, лучше в дом не заходи!</p>
				<input type="text" id="userAnswer1">

				<p>Рыжая хозяюшка из  лесу пришла, всех кур пересчитала и с собой унесла.</p>
				<input type="text" id="userAnswer2">

				<p>В мягонькие лапки спрятаны  царапки.</p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>

	

</div>

</html>
